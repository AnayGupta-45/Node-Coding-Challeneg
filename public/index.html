<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="start-container">
            <button id="start-button" class="btn">Start Quiz</button>
        </div>
        <div id="question-container" class="hidden">
            <div id="question-number"></div>
            <div id="question"></div>
            <div id="answer-buttons" class="btn-container"></div>
            <button id="next-button" class="btn hidden">Next</button>
        </div>
        <div id="score-container" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart-button" class="btn">Restart Quiz</button>
            <button id="view-leaderboard" class="btn">View Leaderboard</button>
        </div>
        <div id="leaderboard-container" class="hidden">
            <h2>Leaderboard</h2>
            <ol id="leaderboard"></ol>
            <button id="back-to-score" class="btn">Back to Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
